<body>
    <div class="container">
        <div class="sideA">
            <h6>Your Result</h6>
            <button><strong>76</strong><span> of 100</span></button>

        </div>

            <h6>Summary</h6>
            <p>Reaction <span>80 / 100</span></p>
            <p>Memory <span>92 / 100</span></p>
            <p>Verbal <span>61 / 100</span></p>
            <p>Visual <span>72 / 100</span></p>
            <button>Continue</button>
        </div>      
    </div>
</body>
